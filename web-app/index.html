<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Prime Number Visualizations</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
      min-height: 100vh;
      color: #e0e0e0;
      overflow-x: hidden;
    }
    
    #app {
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    
    header {
      padding: 1rem 2rem;
      background: rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    h1 {
      font-size: 1.8rem;
      background: linear-gradient(90deg, #00d4ff, #7b2cbf, #ff6b6b);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    
    .controls {
      display: flex;
      gap: 1.5rem;
      padding: 1rem 2rem;
      background: rgba(0, 0, 0, 0.2);
      flex-wrap: wrap;
      align-items: center;
    }
    
    .control-group {
      display: flex;
      flex-direction: column;
      gap: 0.3rem;
    }
    
    label {
      font-size: 0.75rem;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      color: #8892b0;
    }
    
    select, input[type="range"], input[type="number"] {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 6px;
      color: #fff;
      padding: 0.5rem;
      font-size: 0.9rem;
      min-width: 150px;
    }
    
    select:focus, input:focus {
      outline: none;
      border-color: #00d4ff;
      box-shadow: 0 0 10px rgba(0, 212, 255, 0.3);
    }
    
    input[type="range"] {
      -webkit-appearance: none;
      height: 6px;
      background: rgba(255, 255, 255, 0.2);
      cursor: pointer;
    }
    
    input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 16px;
      height: 16px;
      background: #00d4ff;
      border-radius: 50%;
      cursor: pointer;
    }

    .count-controls {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .count-btn {
      background: rgba(0, 212, 255, 0.2);
      border: 1px solid #00d4ff;
      color: #00d4ff;
      width: 28px;
      height: 28px;
      border-radius: 4px;
      font-size: 1.2rem;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.2s;
    }

    .count-btn:hover {
      background: rgba(0, 212, 255, 0.4);
    }

    .count-btn:active {
      transform: scale(0.95);
    }

    .reset-btn {
      background: linear-gradient(135deg, #7b2cbf, #00d4ff);
      border: none;
      color: #fff;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      font-size: 0.85rem;
      cursor: pointer;
      font-weight: 500;
      transition: all 0.2s;
      margin-left: auto;
    }

    .reset-btn:hover {
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(0, 212, 255, 0.3);
    }

    .reset-btn:active {
      transform: scale(0.98);
    }

    .checkbox-group {
      display: flex;
      gap: 1rem;
    }

    .checkbox-label {
      display: flex;
      align-items: center;
      gap: 0.4rem;
      cursor: pointer;
      font-size: 0.85rem;
    }

    .checkbox-label input[type="checkbox"] {
      width: 16px;
      height: 16px;
      accent-color: #00d4ff;
      cursor: pointer;
    }

    .checkbox-label span {
      color: #e0e0e0;
    }

    .canvas-container {
      flex: 1;
      position: relative;
      overflow: hidden;
    }
    
    #canvas {
      width: 100%;
      height: 100%;
      display: block;
    }
    
    .stats {
      position: absolute;
      bottom: 1rem;
      left: 1rem;
      background: rgba(0, 0, 0, 0.6);
      padding: 0.75rem 1rem;
      border-radius: 8px;
      font-family: 'Fira Code', monospace;
      font-size: 0.85rem;
    }
    
    .stats span {
      color: #00d4ff;
    }
    
    .info-panel {
      position: absolute;
      top: 1rem;
      right: 1rem;
      background: rgba(0, 0, 0, 0.6);
      padding: 1rem;
      border-radius: 8px;
      max-width: 300px;
      font-size: 0.85rem;
      line-height: 1.5;
    }
    
    .info-panel h3 {
      color: #00d4ff;
      margin-bottom: 0.5rem;
    }
    
    .loading {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 1.2rem;
      color: #00d4ff;
    }
  </style>
</head>
<body>
  <div id="app">
    <header>
      <h1>ðŸ”¢ Prime Number Visualizations</h1>
    </header>
    
    <div class="controls">
      <div class="control-group">
        <label>Visualization Mode</label>
        <select id="mode">
          <option value="ulam">Ulam Spiral</option>
          <option value="sacks">Sacks Spiral</option>
          <option value="polar">Polar Spiral</option>
          <option value="grid">Modular Grid</option>
          <option value="gaps">Prime Gaps</option>
          <option value="3d">3D Spherical</option>
        </select>
      </div>
      
      <div class="control-group">
        <label>Number of Primes</label>
        <div class="count-controls">
          <button class="count-btn" id="countMinus" title="Decrease by 1">âˆ’</button>
          <input type="range" id="count" min="100" max="1000000" value="10000" step="100" />
          <button class="count-btn" id="countPlus" title="Increase by 1">+</button>
        </div>
        <span id="countValue">10,000</span>
      </div>

      <div class="control-group">
        <label>Point Size</label>
        <input type="range" id="pointSize" min="1" max="10" value="3" step="0.5" />
      </div>

      <div class="control-group">
        <label>Modulus (for Grid)</label>
        <input type="number" id="modulus" min="2" max="10000" value="6" />
      </div>

      <div class="control-group">
        <label>Number Labels (1-100)</label>
        <div class="checkbox-group">
          <label class="checkbox-label">
            <input type="checkbox" id="showPrimeLabels" />
            <span>Primes</span>
          </label>
          <label class="checkbox-label">
            <input type="checkbox" id="showCompositeLabels" />
            <span>Composites</span>
          </label>
        </div>
      </div>

      <button class="reset-btn" id="resetView" title="Reset camera view (R)">âŸ² Reset View</button>
    </div>
    
    <div class="canvas-container">
      <canvas id="canvas"></canvas>
      <div class="loading" id="loading">Generating primes...</div>
      <div class="stats" id="stats"></div>
      <div class="info-panel" id="info"></div>
    </div>
  </div>
  
  <script type="module" src="/src/main.ts"></script>
</body>
</html>
